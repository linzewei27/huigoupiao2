<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="stylesheet" href="__BOOTSTRAPCSS__">
    <link rel="stylesheet" href="__COMMONCSS__">
    <link rel="stylesheet" href="__HOME__/home.css">
</head>
<body>
<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="__HOME__/images/slider1.jpg" alt="">
                <div class="carousel-caption">
                </div>
            </div>
            <div class="item">
                <img src="__HOME__/images/slider2.jpg" alt="">
                <div class="carousel-caption">

                </div>
            </div>
            <div class="item">
                <img src="__HOME__/images/slider3.jpg" alt="">
                <div class="carousel-caption">

                </div>
            </div>

        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="container">
    <div class="row row-offcanvas row-offcanvas-right movie-block">

        <div class="col-xs-12 col-sm-12">
            <p class="pull-right visible-xs">
                <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
            </p>
            <div class="title">
                <span class="title-name">正在热映（{$hotPlayNum}部）</span>
                <span class="title-more">全部 ></span>
            </div>
            <div class="row">
                    <volist name="hot" id="vo">
                        <div class="col-xs-6 col-lg-3">
                            <div class="movie-info">
                                <div class="movie-top" movieId="{$vo.mid}">
                                    <img src="{$vo.mpic}" alt="">
                            <div class="info">
                                <span>{$vo.mcname}</span>
                                <span class="pull-right info-num">{$vo.mgrade}</span>
                            </div>
                        </div>
                        <div class="movie-bottom buy" movieId="{$vo.mid}">
                            购票
                        </div>
                        </div>

                            </div><!--/.col-xs-6.col-lg-4-->
                     </volist>
            </div><!--/row-->
        </div><!--/.col-xs-12.col-sm-9-->

       <!-- <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
            <div class="title">
                <span class="title-name">今日票房</span>
            </div>
        </div>&lt;!&ndash;/.sidebar-offcanvas&ndash;&gt;-->
    </div><!--/row-->



        <div class="row row-offcanvas row-offcanvas-right movie-block">

            <div class="col-xs-12 col-sm-12">
                <p class="pull-right visible-xs">
                    <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button>
                </p>
                <div class="title">
                    <span class="title-name">即将上映（{$nearPlayNum}部）</span>
                    <span class="title-more isnthas">全部 ></span>
                </div>
                <div class="row">

                    <volist name="near" id="vo">
                        <div class="col-xs-6 col-lg-3">
                            <div class="movie-info">
                                <div class="movie-top" movieId="{$vo.mid}">
                                    <img src="{$vo.mpic}" alt="">
                                    <div class="info">
                                        <span class="light-text">{$vo.mcname}</span>
                                        <span class="pull-right info-num">{$vo.mbegintime}</span>
                                    </div>
                                </div>
                                <div class="movie-bottom look" movieId="{$vo.mid}">
                                    查看详情
                                </div>
                            </div>

                        </div><!--/.col-xs-6.col-lg-4-->
                    </volist>
                </div><!--/row-->
            </div><!--/.col-xs-12.col-sm-9-->

            <!-- <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
                 <div class="title">
                     <span class="title-name">今日票房</span>
                 </div>
             </div>&lt;!&ndash;/.sidebar-offcanvas&ndash;&gt;-->
        </div><!--/row-->
    </div>
</div>
</body>
<script src="__JQUERY__"></script>
<script src="__BOOTSTRAPJS__"></script>
<script src="__HOME__/home.js"></script>
</html>
